<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="sign_up.css">
</head>
<body>
    <div class="uber-eats-logo">
        <img src="uber eats logo.jpg" alt="">
    </div>
    <div class="signup-form">
        <div class="main-form">
            <h1>What's your phone number or email?</h1>
            <div class="email-number">
                <input type="email" name="" id="" placeholder="Enter phone number or email">
            </div>
            <button class="continue-button" type="submit"><div class="continue">Continue</div></button>
            <div class="or">or</div>
            <div class="continue-sign-up">
                <button class="google-button">
                    <img src="google logo.png" alt="">
                    <p>Continue with Google</p>
                </button>
            </div>
            <div class="continue-sign-up">
                <button class="google-button">
                    <img src="apple logo.png" alt="">
                    <p>Continue with Google</p>
                </button>
            </div>
            <div class="continue-sign-up">
                <button class="google-button">
                    <img src="facebook logo.png" alt="">
                    <p>Continue with Google</p>
                </button>
            </div>
            <div class="or">or</div>
            <div class="continue-sign-up">
                <button class="google-button">
                    <img src="QR code.webp" alt="">
                    <p>Log in with QR code</p>
                </button>
            </div>
            <p class="para">By proceeding, you consent to get calls, WhatsApp or SMS messages, including by automated means, from Uber and its affiliates to the number provided.</p>
            <p class="para">This site is protected by reCAPTCHA and the Google <a href="">Privacy Policy</a> and <a href="">Terms of Service</a> apply.</p>
        </div>
        <!-- End of main form -->
    </div>
</body>
</html>
